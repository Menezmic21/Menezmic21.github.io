<!-- Pseudo Head -->

<link rel="stylesheet" href="./styles/styles.css">
<script defer type="module" src="/dist/piano_roll/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/iconify-icon@3.0.0/dist/iconify-icon.min.js"></script>

<!-- Pseudo Body -->

<full-screen-span>
    <span class="full-screen-span">
        <ui-bar></ui-bar>
        <piano-roll-canvas></piano-roll-canvas>
    </span>
</full-screen-span>

<input type="file" id="midi-file-input" accept=".mid,.midi">
<button id="play-button">Play</button>

<!-- Templates -->

<template id="piano-roll-canvas-template">
    <link
        rel="stylesheet"
        href="./styles/piano_roll_canvas/piano_roll_canvas.css"
    />
    <canvas class="note-canvas"></canvas>
    <canvas class="keys-canvas"></canvas>
</template>

<template id="ui-bar-template">
    <link rel="stylesheet" href="./styles/nouislider_copy.css">
    <link
        rel="stylesheet"
        href="./styles/ui_bar/ui_bar.css"
    />
    <section class="ui-bar">
        <article class="vertical-alignment">
            <article class="left-widget">
                <iconify-icon class="play" icon="mdi:pause"></iconify-icon>
                <iconify-icon class="volume" icon="mdi:volume"></iconify-icon>
                <iconify-icon class="metronome" icon="mdi:metronome"></iconify-icon>
            </article>
            <article class="right-widget">
                <iconify-icon class="gear" icon="mdi:gear"></iconify-icon>
                <iconify-icon class="fullscreen" icon="mdi:fullscreen"></iconify-icon>
            </article>
        </article>
        <div class="timeline-slider"></div>
    </section>
</template>
